<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <script src="./src/loader.js" type="module"></script>
</head>
<body>
<main>
  <canvas width="800" height="400"></canvas>
  <div id="controls">
    <section>
      <button id="playButton" data-playing="no"></button>
      <button id="fsButton">Full Screen</button>
		
      <label>Track: 
        <select id="trackSelect">
          <option value="media/New Adventure Theme.mp3" selected>New Adventure Theme</option>
          <option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
          <option value="media/The Picard Song.mp3">The Picard Song</option>
        </select>
      </label>
    </section>
		
    <section>
      Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
      <span id="volumeLabel">???</span>
    </section>
    <section>
      <input type="checkbox" id="show-gradient" checked>
		  <label for="show-gradient">Show Gradient</label>
      <input type="checkbox" id="show-bars" checked>
		  <label for="show-bars">Show bars</label>
		  <input type="checkbox" id="show-circles" checked>
		  <label for="show-circles">Show Circles</label>
      <input type="checkbox" id="show-noise" checked>
		  <label for="show-noise">Show Noise</label>
      <input type="checkbox" id="show-invert" checked>
		  <label for="show-invert">Show Invert</label>
      <input type="checkbox" id="show-emboss" checked>
		  <label for="show-emboss">Show Emboss</label>
    </section>
  </div>
</main>
</body>
</html>
